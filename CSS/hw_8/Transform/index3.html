<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform 3</title>
  </head>
  <style>
    .example {
      display: inline-flex;
      justify-content: center;
      margin: 4px;
      border: 1px solid blue;
      width: 80px;
      height: 35px;
      line-height: 35px;
      background-color: white;
      color: blue;
      transition: transform 1s linear;
    }

    .example:hover {
      transform: rotate(370deg);
    }
  </style>
  <body>
    <div class="example">Ссылка 1</div>
    <div class="example">Ссылка 2</div>
    <div class="example">Ссылка 3</div>
    <div class="example">Ссылка 4</div>
    <div class="example">Ссылка 5</div>
  </body>
</html>
