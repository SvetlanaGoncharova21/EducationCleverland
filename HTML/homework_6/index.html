<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашка 6</title>
  </head>
  <body>
    <p><b>Работа с формами</b></p>
    <p><b>Задание 1.</b></p>
    <div class="form-container" style="width: 500px">
      <form action="handler.php" method="post">
        <fieldset>
          <legend>Регистрационная форма пользователей</legend>
          <p>Имя: <input type="text" size="20" /></p>
          <p>
            Укажите возраст: <input list="age" />
            <datalist id="age">
              <option value="10-15 лет"></option>
              <option value="15-20 лет"></option>
              <option value="30-20 лет"></option>
              <option value="30-40 лет"></option>
              <option value="Старше 40 лет"></option>
            </datalist>
          </p>
          <p>
            Укажите пол: мужской <input type="radio" name="radio" /> женский
            <input type="radio" name="radio" />
          </p>
          <p>
            Страна проживания:
            <select>
              <option>Беларусь</option>
              <option>Российская Федерация</option>
              <option>Другое государство</option>
            </select>
          </p>
          <p>
            Владение языками: русский<input
              type="checkbox"
              name="a"
              value="ru"
            />
            белорусский<input type="checkbox" name="a" value="blr" />
            английский<input type="checkbox" name="a" value="en" />
          </p>
          <p>Фото профиля: <input type="file" name="" /></p>
          <p>Введите логин: <input maxlength="25" size="20" name="login" /></p>
          <p>
            Введите пароль:
            <input type="password" maxlength="25" size="20" name="password" />
          </p>
          <p>
            Повторите пароль:
            <input type="password" maxlength="25" size="20" name="password" />
          </p>
        </fieldset>
        <p>
          <button type="reset">Очистить</button>
          <button type="submit">Отправить</button>
        </p>
      </form>
    </div>
  </body>
</html>
