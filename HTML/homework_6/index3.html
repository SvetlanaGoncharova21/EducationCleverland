<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Домашка 6.3</title>

  <body>
    <div class="form-container" style="width: 500px">
      <form action="handler.php" method="post">
        <fieldset>
          <legend><font size="5">Параметры автомобиля</font></legend>
          <p>Марка автомобиля: <input type="text" size="20" /></p>
          <p>Объем двигателя, см<sup>3</sup> <input type="number" /></p>
          <p>
            Область:
            <select name="region">
              <option value="s1" selected>Брестская</option>
              <option value="s2">Витебская</option>
              <option value="s3">Гомельская</option>
              <option value="s4">Могилевская</option>
              <option value="s5">Минская</option>
              <option value="s6">Гродненская</option>
            </select>
          </p>
          <p>Тип КПП</p>
          <p><input name="a" type="radio" value="Автомат" />Автомат</p>
          <p><input name="a" type="radio" value="Механика" />Механика</p>
          <p>Двигатель</p>
          <p><input type="checkbox" name="a" value="Электро" />Электро</p>
          <p><input type="checkbox" name="a" value="Дизель" />Дизель</p>
          <p><input type="checkbox" name="a" value="Бензин" />Бензин</p>
          <p>
            <input type="checkbox" name="a" value="Пропан-бутан" />Пропан-бутан
          </p>
          <p><input type="checkbox" name="a" value="Метан" />Метан</p>
          <p>Описание</p>
          <textarea rows="5" cols="40" name="text"></textarea>
            </p>
          </fieldset>
            <p>
              <button type="reset">Очистить</button>
          <button type="submit">Отправить</button>
            </p>
      </form>
    </div>
  </body>
